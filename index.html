<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>ERMDB</title>
</head>
<body>
  <div id="moviePage">
    <header>
      <div id="title">Title</div>
      <span id="director">Director</span> |
      <span id="genre">Genre</span> |
      <span id="filmRating">Film Rating</span>
    </header>
    <main>
      <img id="poster" src="https://curriculum-content.s3.amazonaws.com/web-development/film-reel.jpg" alt="movie poster"/>
      <div id="description">Description</div>
      <div>Audience Score: <span id="audienceScore">Audience Score</span></div>
      <div id="listSection">
        <div>
          <h2>Cast</h2>
          <div id="cast"></div>
        </div>
        <div>
          <h2>Reviews</h2>
          <div id='reviews'></div>
        </div>
      </div>
    </main>
  </div>
  
  <!--The below HTML is for testing and does not need to be changed -->
  <div id="mocha"></div>
  <script src="node_modules/mocha/mocha.js"></script>
  <script src="node_modules/expect/umd/expect.min.js"></script>
  <script>mocha.setup('bdd');</script>
  <script src="index.js"></script>
  <script src="test/index-test.js"></script>
  <script>
    mocha.run();
  </script>
</body>
</html>
